<!-- Support -->
<div class="popup" id="popup__support">
    <div class="popup__container popup__support">

        <div class="popup__body">
            <button type="button" class="btn popup__close" onclick="popup.close('#popup__support');">
                <svg>
                    <use xlink:href="#ic-close"></use>
                </svg>
            </button>

            <div class="popup__support__title">Написать в поддержку</div>

            <div class="ps-props">
                <label class="ps-props__item">
                    <input type="radio" name="ps_props" class="ps-props__checkbox">
                    <span class="ps-props__btn _question">
                        <svg>
                            <use xlink:href="#ic-question"></use>
                        </svg>
                        <span>Вопрос</span>
                    </span>
                </label>

                <label class="ps-props__item">
                    <input type="radio" name="ps_props" class="ps-props__checkbox">
                    <span class="ps-props__btn _bag">
                        <svg>
                            <use xlink:href="#ic-bag"></use>
                        </svg>
                        <span>Баг</span>
                    </span>
                </label>

                <label class="ps-props__item">
                    <input type="radio" name="ps_props" class="ps-props__checkbox">
                    <span class="ps-props__btn _dollar">
                        <svg>
                            <use xlink:href="#ic-dollar"></use>
                        </svg>
                        <span>Оплата</span>
                    </span>
                </label>
            </div>

            <div class="popup__support__inps">
                <div class="i">
                    <label>Тема</label>
                    <input type="text" class="inp">
                </div>
                <button class="btn btn--wh js-support-file-btn">
                    <svg>
                        <use xlink:href="#ic-brace"></use>
                    </svg>
                </button>  
                <input type="file" class="hidden" name="files[]" id="js-support-file-inp" />
            </div>

            <div class="popup__support__textarea">
                <textarea class="textarea" placeholder="Опишите вашу проблему как можно подробнее"></textarea>
            </div>


            <div class="popup__support__foot">
                <div>
                    Вы также можете написать на <a href="mailto:saveitll@example.com">saveitll@example.com</a>
                </div>
                <button class="btn btn--black">Отправить</button>
            </div>
        </div>

    </div>
</div>
