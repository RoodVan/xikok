<!-- Emails add -->
<div class="popup" id="popup__emails-add">
    <div class="popup__container popup__emails-add">

        <div class="popup__body">
            <button type="button" class="btn popup__close" onclick="popup.close('#popup__emails-add');">
                <svg>
                    <use xlink:href="#ic-close"></use>
                </svg>
            </button>

            <div class="popup__support__title">Дополнительный почтовый ящик</div>

            <div class="popup__form">
                <div class="popup__form-i">
                    <label class="popup__form-l">Адрес почтового ящика</label>
                    <input type="text" class="inp">
                </div>

                <div class="popup__form-btns">
                    <button class="btn btn--black" onclick="popup.open('#popup__emails-add1');">Продолжить</button>
                </div>
            </div>    
        </div>

    </div>
</div>
