<!-- Filters -->
<div class="popup" id="popup__filter">
    <div class="popup__container popup__filter">

        <div class="popup__body">
            <button type="button" class="btn popup__close" onclick="popup.close('#popup__filter');">
                <svg>
                    <use xlink:href="#ic-close"></use>
                </svg>
            </button>

            <div class="popup__support__title">Добавление фильтра</div>

            <div class="popup__form">
                <div class="popup__form-g">
                    <label class="popup__form-l _lg">Если</label>
                    
                    <div class="x2">
                        <div class="custom-select border-on">
                            <select>
                                <option value="">От кого</option>
                                <option value="">От кого:1</option>
                                <option value="">От кого:2</option>
                            </select>
                        </div>
                        <input type="text" class="inp">
                    </div>

                </div>

                <div class="popup__form-g">                    
                    <div class="x2">
                        <div class="custom-select border-on">
                            <select>
                                <option value="">Содержит</option>
                                <option value="">Содержит:1</option>
                                <option value="">Содержит:2</option>
                            </select>
                        </div>
                        <input type="text" class="inp">
                    </div>

                </div>

                <div class="popup__form-o1">
                    <label class="popup__form-l _lg">Выполнить действие</label>

                    <div class="popup__form-cb">
                        <label class="checkbox-btn">
                            <input type="radio" name="rf1" class="checkbox-btn__inp">
                            <span class="checkbox-btn__frame">Удалить</span>
                        </label>
                        <label class="checkbox-btn">
                            <input type="radio" name="rf1" class="checkbox-btn__inp">
                            <span class="checkbox-btn__frame">Пометить прочитанным</span>
                        </label>
                        <label class="checkbox-btn">
                            <input type="radio" name="rf1" checked class="checkbox-btn__inp">
                            <span class="checkbox-btn__frame">Переместить в папку</span>
                        </label>
                    </div>
                </div>

                <div class="popup__form-i">
                    <label class="popup__form-l">Переместить в папку</label>
                    <div class="custom-select w240">
                        <select>
                            <option value="">Отправленные</option>
                            <option value="">Отправленные:1</option>
                            <option value="">Отправленные:2</option>
                        </select>
                    </div>
                </div>

                <div class="popup__form-btns">
                    <button class="btn btn--gray _lg" onclick="popup.close('#popup__filter');">Отменить</button>
                    <button class="btn btn--black _lg">Подтвердить</button>
                </div>
            </div>    
        </div>

    </div>
</div>
