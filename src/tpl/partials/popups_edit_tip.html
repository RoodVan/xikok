<!-- Edit tip -->
<div class="popup" id="popup__tip">
    <div class="popup__container popup__claim">

        <div class="popup__body">
            <button type="button" class="btn popup__close" onclick="popup.close('#popup__tip');">
                <svg>
                    <use xlink:href="#ic-close"></use>
                </svg>
            </button>

            <div class="popup__support__title">Редактирование запроса</div>

            <div class="popup__form">
                <div class="popup__form-g">
                    <label class="popup__form-l">Роль</label>
                    <div class="custom-select">
                        <select>
                            <option value="01">Вопрос</option>
                            <option value="02">Работа</option>
                        </select>
                    </div>
                </div>

                <div class="popup__form-btns">
                    <button class="btn btn--black">Добавить</button>
                </div>
            </div>    
        </div>

    </div>
</div>
