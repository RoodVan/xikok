<!-- Reserve mail -->
<div class="popup" id="popup__reserve">
    <div class="popup__container popup__reserve">

        <div class="popup__body">
            <button type="button" class="btn popup__close" onclick="popup.close('#popup__reserve');">
                <svg>
                    <use xlink:href="#ic-close"></use>
                </svg>
            </button>

            <div class="popup__support__title">Резервная почта</div>

            <div class="popup__form">
                <div class="popup__form-g">
                    <label class="popup__form-l">Пароль</label>
                    <input type="password" class="inp">
                </div>

                <div class="popup__form-btns">
                    <button class="btn btn--black" onclick="popup.open('#popup__reserve--2');">Продолжить</button>
                </div>
            </div>    
        </div>

    </div>
</div>
